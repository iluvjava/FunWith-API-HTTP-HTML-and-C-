<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="style.css">
            <script src="gameoflife.js">
            </script>
        </head>
        <body>
                <div id="gameoflife">
                    <canvas id="thegameboard" width="200" height="200">
                    </canvas>
                </div>
        </body>
        <div id="controlpanel">
            <span>
                Render Frames: 
            </span>
            <input type="number" >

            <span>
                Render Intervals in ms: 
            </span>
            <input type="range" id="rangeslider" min=0 max=1000> 
            <span id="renderrange"></span>
            <br>
            <button id="play">
                Render and Play
            </button>

        </div> 
        <footer></footer>

</html>
