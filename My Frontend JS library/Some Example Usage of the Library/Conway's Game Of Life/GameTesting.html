        <link rel="stylesheet" type="text/css" href="gamestyle.css">

    <body>
        <main>
            <div id="GameContainer">
                <canvas id="MyCanvas" width="800" height="600">
                </canvas>
            </div>
            <div id="GameControlPanel">

                <div class="form-group row">
                    <label for="example-number-input" class="col-2 col-form-label">Width</label>
                    <div class="col-10">
                        <input class="form-control" type="number" value="10" id="CanvasW">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="example-number-input" class="col-2 col-form-label">Height</label>
                    <div class="col-10">
                        <input class="form-control" type="number" value="10" id="CanvasH">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </main>
    </body>
