<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <meta charset="utf-8" />
    <script src="hello.js"></script>
  </head>
  <body>
    <h1>API Tester</h1>
    <section id="hello">
      <h2>Hello World</h2>
      <button id="hello-btn">Request</button>
      <p id="hello-result"></p>
    </section>
    <section id="hello-name">
      <h2>Hello Name</h2>
      <label for="firstname-in">First Name:</label>
      <input type="text" id="firstname-in" />
      <label for="lastname-in">Last Name:</label>
      <input type="text" id="lastname-in" />
      <button id="name-btn">Request</button>
      <p id="name-result"></p>
    </section>
    <section id="circle">
      <h2>Circle Calculations</h2>
      <label for="radius-in">Radius:</label>
      <input type="number" id="radius-in" min=0 />
      <button id="circle-btn">Request</button>
      <p id="circle-result"></p>
    </section>
    <section id="rectangle">
      <h2>Rectangle Calculations</h2>
      <label for="width-in">Width:</label>
      <input type="number" id="width-in" min=0 />
      <label for="height-in">Height:</label>
      <input type="number" id="height-in" min=0 />
      <button id="rectangle-btn">Request</button>
      <p id="rectangle-result"></p>
    </section>
    <section id="power">
      <h2>Exponentiation</h2>
      <label for="base-in">Base:</label>
      <input type="number" id="base-in" />
      <label for="exponent-in">Exponent:</label>
      <input type="number" id="exponent-in" />
      <button id="power-btn">Request</button>
      <p id="power-result"></p>
    </section>
  </body>
</html>
